<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-card">
      <div class="photo-card">
        <img
          src="/images/image-equilibrium.jpg"
          alt="Equilibrium #3429"
          title="Equilibrium #3429"
        />
      </div>
      <div class="text-content">
        <p class="heading">Equilibrium #3429</p>
        <p class="text-1">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="row">
          <div class="col-md-6 position">
            <img src="/images/icon-ethereum.svg" />0.041 ETH
          </div>
          <div class="col-md-6 timeframe">
            <img src="/images/icon-clock.svg" />3 days left
          </div>
        </div>

        <hr />

        <div class="user-avatar-container">
          <img src="/images/image-avatar.png" class="user-avatar" />
        </div>
        <p class="creator">
          Creation of <span class="user"> Jules Wyvern </span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/L-itslocked/nft-preview-card-component/"
        >Laura Doyon</a
      >.
    </div>
  </body>
</html>
