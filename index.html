<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="photocard">
        <img src="/images/image-equilibrium.jpg" />
      </div>
      <div class="text-content">
        <h6>Equilibrium #3429</h6>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <div class="col-md-6">
            <img src="/images/icon-ethereum.svg" />0.041 ETH
          </div>
          <div class="col-md-6">
            <img src="/images/icon-clock.svg" />3 days left
          </div>
        </div>
        <hr />
        <img src="/images/image-avatar.png" />
        Creation of Jules Wyvern
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/L-itslocked/nft-preview-card-component/"
        >Laura Doyon</a
      >.
    </div>
  </body>
</html>
